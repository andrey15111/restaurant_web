name: Test and Build

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: bd
          POSTGRES_PASSWORD: 262
          POSTGRES_DB: menu
        options: >-
          --health-cmd "pg_isready -U bd -d menu"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test database connection
      run: |
        python manage.py dbshell <<EOF
        \c menu
        \dt
        EOF

    - name: Apply migrations for backend
      env:
        DATABASE_URL: postgres://postgres:postgres@172.17.0.3:5432/menu
      working-directory: ./backend
      run: python manage.py migrate

    - name: Apply migrations for backend2
      env:
        DATABASE_URL: postgres://postgres:postgres@172.17.0.3:5432/menu
      working-directory: ./backend2
      run: python manage.py migrate

    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/test_db
      run: pytest --ds=project_name.settings --cov=.

  build:
    name: Build Docker Container
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t myapp:latest .
        docker tag myapp:latest username/myapp:latest
        docker push username/myapp:latest

